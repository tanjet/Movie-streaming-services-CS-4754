{% extends "base.html" %}

{% block content %}
<h1>Add New Payment</h1>
<form action="/payments/add" method="POST">
    <div class="form-group">
        <label for="payment_amount">Payment Amount:</label>
        <input type="number" id="payment_amount" name="payment_amount" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="card_no">Card Number:</label>
        <input type="text" id="card_no" name="card_no" class="form-control" maxlength="16" required>
    </div>
    <div class="form-group">
        <label for="payment_date">Payment Date:</label>
        <input type="date" id="payment_date" name="payment_date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" class="form-control" required>
            <option value="" disabled selected>Select a payment method</option>
            <option value="VISA">VISA</option>
            <option value="MasterCard">MasterCard</option>
        </select>
    </div>
    <div class="form-group">
        <label for="subscription_id">Subscription ID:</label>
        <select id="subscription_id" name="subscription_id" class="form-control" required>
            <option value="" disabled selected>Select a subscription</option>
            {% for subscription in subscriptions %}
            <option value="{{ subscription.subscription_id }}">{{ subscription.subscription_id }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Payment</button>
</form>
{% endblock %}
