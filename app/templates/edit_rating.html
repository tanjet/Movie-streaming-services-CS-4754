{% extends "base.html" %} {% block content %}
<h1>Edit Rating</h1>

<form
  action="/ratings/edit/{{ rating.movieid }}/{{ rating.userID }}"
  method="POST"
>
  <div class="mb-3">
    <label for="userID" class="form-label">User ID</label>
    <input
      type="text"
      id="userID"
      name="userID"
      class="form-control"
      value="{{ rating.userID }}"
      readonly
    />
  </div>
  <div class="mb-3">
    <label for="movieID" class="form-label">Movie ID</label>
    <input
      type="text"
      id="movieID"
      name="movieID"
      class="form-control"
      value="{{ rating.movieid }}"
      readonly
    />
  </div>
  <div class="mb-3">
    <label for="ratingScore" class="form-label">Rating Score</label>
    <input
      type="number"
      id="ratingScore"
      name="ratingScore"
      class="form-control"
      value="{{ rating.ratingScore }}"
      min="0"
      max="10"
      required
    />
  </div>
  <div class="mb-3">
    <label for="review" class="form-label">Review</label>
    <textarea id="review" name="review" class="form-control" required>
{{ rating.review }}</textarea
    >
  </div>
  <div class="mb-3">
    <label for="ratingDate" class="form-label">Rating Date</label>
    <input
      type="date"
      id="ratingDate"
      name="ratingDate"
      class="form-control"
      value="{{ rating.ratingDate }}"
      required
    />
  </div>
  <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
