{% extends "base.html" %}

{% block content %}
<h1>Edit Genre</h1>
<form action="/genres/edit/{{ genre_entry.movieid }}/{{ genre_entry.movie_genre }}" method="POST">
    <div class="mb-3">
        <label for="movieid" class="form-label">Movie</label>
        <input type="text" id="movieid" class="form-control" value="{{ genre_entry.title }}" readonly>
    </div>
    <div class="mb-3">
        <label for="movie_genre" class="form-label">Genre</label>
        <input type="text" id="movie_genre" name="movie_genre" class="form-control" value="{{ genre_entry.movie_genre }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
