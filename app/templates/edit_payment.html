{% extends "base.html" %}

{% block content %}
<h1>Edit Payment</h1>

<form action="/payments/edit/{{ payment.payment_id }}" method="POST">
    <div class="mb-3">
        <label for="payment_amount" class="form-label">Payment Amount</label>
        <input type="number" id="payment_amount" name="payment_amount" class="form-control" value="{{ payment.payment_amount }}" required>
    </div>
    <div class="mb-3">
        <label for="card_no" class="form-label">Card Number</label>
        <input type="text" id="card_no" name="card_no" class="form-control" value="{{ payment.card_no }}" required>
    </div>
    <div class="mb-3">
        <label for="payment_date" class="form-label">Payment Date</label>
        <input type="date" id="payment_date" name="payment_date" class="form-control" value="{{ payment.payment_date }}" required>
    </div>
    <div class="mb-3">
        <label for="payment_method" class="form-label">Payment Method</label>
        <input type="text" id="payment_method" name="payment_method" class="form-control" value="{{ payment.payment_method }}" required>
    </div>
    <div class="mb-3">
        <label for="subscription_id" class="form-label">Subscription ID</label>
        <input type="text" id="subscription_id" name="subscription_id" class="form-control" value="{{ payment.subscription_id }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
