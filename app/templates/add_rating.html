{% extends "base.html" %}

{% block content %}
<h1>Add New Rating</h1>
<form action="/ratings/add" method="POST">
    <div class="form-group">
        <label for="userID">User:</label>
        <select id="userID" name="userID" class="form-control" required>
            <option value="" disabled selected>Select a user</option>
            {% for user in users %}
            <option value="{{ user.userid }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="movieID">Movie:</label>
        <select id="movieID" name="movieID" class="form-control" required>
            <option value="" disabled selected>Select a movie</option>
            {% for movie in movies %}
            <option value="{{ movie.movieid }}">{{ movie.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="ratingScore">Rating (1-5):</label>
        <input type="number" id="ratingScore" name="ratingScore" class="form-control" min="1" max="5" required>
    </div>
    <div class="form-group">
        <label for="review">Review:</label>
        <textarea id="review" name="review" class="form-control" rows="4"></textarea>
    </div>
    <div class="form-group">
        <label for="ratingDate">Rating Date:</label>
        <input type="date" id="ratingDate" name="ratingDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Rating</button>
</form>
{% endblock %}
