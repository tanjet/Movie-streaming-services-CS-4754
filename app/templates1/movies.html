<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    <h1>Movies</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Release Date</th>
                <th>Duration (mins)</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.movieid }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.release_date }}</td>
                <td>{{ movie.duration }}</td>
                <td>{{ movie.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
